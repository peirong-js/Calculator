<!DOCTYPE html>
<html>
<head>
    <title>计算器</title>
    <meta charset="UTF-8">
    <style type="text/css">
        .content{
            position: absolute;
            top:50%;
            left: 50%;
            margin-left: -291.5px;
        }
    </style>
</head>
<body>
    <div class="content">
    <input type='text' id='num1' />
    <select id='operate'>
        <option value='+'>+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type='text' id='num2' />
    <input type='button' value=' = ' onclick="count()" />
    <input type='text' id='result' />
    </div>
    <script type="text/javascript">
        function count() {
            //将所有DOM写入对象中   
            var calObj = {
                num1Input:document.getElementById('num1'),
                calSign:document.getElementById('operate'),
                num2Input:document.getElementById('num2'),
                numResult:document.getElementById('result')
            };

            //运算操作函数对象
            var operateObj = {
                add:function (){
                    calObj.numResult.value = +calObj.num1Input.value + +calObj.num2Input.value;
                    return calObj.numResult.value;
                },
                subtract:function(){
                    calObj.numResult.value = calObj.num1Input.value - calObj.num2Input.value;
                    return calObj.numResult.value;
                },
                multiply:function(){
                    calObj.numResult.value = calObj.num1Input.value * calObj.num2Input.value;
                    return calObj.numResult.value;
                },
                divide:function(){
                    calObj.numResult.value = calObj.num1Input.value / calObj.num2Input.value;
                    return calObj.numResult.value;
                }
            };
           

            switch(calObj.calSign.value) {
                case '+':
                    operateObj.add();
                    break;
                case '-':
                    operateObj.subtract();
                    break;
                case '*':
                    operateObj.multiply();
                    break;
                case '/':
                    operateObj.divide();
                    break;
            }

        }
    </script>
</body>
</html>
